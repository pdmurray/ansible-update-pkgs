{{- if .Values.cronSchedule }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ansible-playbook-cronjob
spec:
  schedule: {{ .Values.cronSchedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
{{- else }}
apiVersion: batch/v1
kind: Job
metadata:
  name: ansible-playbook-job
spec:
  template:
    spec:
{{- end }}
      initContainers:
      - name: copy-ssh-key
        image: alpine
        command:
        - sh
        - -c
        - |
          cp /etc/ssh_keys/id_rsa /tmp/id_rsa && chmod 600 /tmp/id_rsa && ls -l /tmp/id_rsa
        volumeMounts:
        - name: ssh-key-volume
          mountPath: /etc/ssh_keys
        - name: temp-volume
          mountPath: /tmp
      containers:
      - name: ansible-container
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command: ["/bin/sh", "-c"]
        args: ["ansible-playbook -i /etc/inventory/inventory.ini update-packages.yml"]
        volumeMounts:
        - name: temp-volume
          mountPath: /etc/ssh_keys
          readOnly: true
        - name: inventory-volume
          mountPath: /etc/inventory
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: ssh-key-volume
        secret:
          secretName: ansible-ssh-key
      - name: inventory-volume
        secret:
          secretName: inventory-secret
      - name: temp-volume
        emptyDir: {}
